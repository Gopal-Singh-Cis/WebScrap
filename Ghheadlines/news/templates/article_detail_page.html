{% extends 'base.html' %}
{% load static %}
{% block head %}

{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>{{article.title}}</h1>
    <div class="my-4"><i class="fa fa-clock-o mr-3"></i>
        {{article.date}}
    </div>
    <div>
        <img src="{{article.image}}">
    </div>
    <p class="mt-5">
        {{article.content}}
    </p>
</div>

{% endblock %}
